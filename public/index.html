<!doctype html>
<head>
  <title>tinychat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/style.css" type="text/css">

  <!-- PubNub -->
  <script type="text/javascript" src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.15.1.min.js"></script>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <h1>
      tinychat
      <span class="glyphicon glyphicon-bullhorn"></span>
      <span class="glyphicon glyphicon-globe"></span>
      <span class="glyphicon glyphicon-heart"></span>
    </h1>
    <h3 id="currentUserName">Current Username: </h3>
    <div class="row">
      <div class="col-xs-12 chat">
        <div id="messagebox-parent" class="message-box">
          <ul id="messagebox"></ul>
        </div>

        <!-- Message Box/ Send Button -->
        <div class="button-input-div">
          <input type="text" class="form-control" name="message" placeholder="input text" id="message">
          <button class="btn btn-primary" type="button" value="Send" id="sendMessage">Send</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Change last message to: </h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="form-control-label" id="changed-message">New Message</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="send-changed-message">Close</button>
                <button type="button" class="btn btn-primary" id="change-message-now" data-dismiss="modal">Edit Message</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>

<script src="bundle.js" type="text/javascript"></script>
</html>
